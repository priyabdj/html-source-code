<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./pexels-photo-14284208.jpeg" type="image/x-icon">
    
</head>
<body>
    <!-- div span 
    
    div -> block level element
    start with a new line

    span -> inline element 
    continue with same line 
    not apply  height/width 
    
    -->
   
    <div style="height:  200px; width: 200px;background-color: aqua;">
        <p> Lorem ipsum dolor sit              amet consectetur adipisicing elit. Eligendi, porro!</p>
    </div>
    <div style="height: 200px; width: 200px;background-color: aqua;">
        <p> Lorem ipsum <span style="color: white;background-color: blue;height: 200px;">dolor</span> sit amet consectetur adipisicing elit. Eligendi, porro!</p>
    </div>

<span> hello</span> <span> bye</span>

<!-- formatting -->

<b> bold text</b>
<i> italic</i>
<u> underline</u>
<strong> strong</strong>
<pre>
    hello        js
    dd

</pre>

h<sup>2</sup> h<sub>2</sub>

<strike> </strike>
<del> strike</del>
<em> italic</em>

<abbr title="javascript">js</abbr>

<code>
    var s=10;
</code>


&lt; &gt; &gamma; &copy;



</body>
</html>
